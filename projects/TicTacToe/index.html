<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <main id="game">
        <div class="board stroke">
            <div class="cell bottomA rightA" data-cell="0" tabindex="0"></div>
            <div class="cell bottomA rightA" data-cell="1" tabindex="0"></div>
            <div class="cell bottomA" data-cell="2" tabindex="0"></div>
            <div class="cell" data-cell="3" tabindex="0"></div>
            <div class="cell leftA rightB" data-cell="4" tabindex="0"></div>
            <div class="cell" data-cell="5" tabindex="0"></div>
            <div class="cell rightA topB" data-cell="6" tabindex="0"></div>
            <div class="cell topA" data-cell="7" tabindex="0"></div>
            <div class="cell leftA topB" data-cell="8" tabindex="0"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
